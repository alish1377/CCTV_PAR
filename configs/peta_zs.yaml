NAME: '_test3_peta'

DATASET:
  TYPE: 'pedes'
  NAME: 'NATIVE'
  TRAIN_SPLIT: 'trainval'
  VAL_SPLIT: 'test'
  ZERO_SHOT: False
  LABEL: 'eval'
  HEIGHT: 256
  WIDTH: 128

RELOAD:
  TYPE: False
  PTH: "/content/upar_challenge/exp_result/PETA/swin_b_test3_peta/img_model/ckpt_max_multi_evavit_swinT_peta.pth"
  NAME: 'backbone'

BACKBONE:
  TYPE: 'swin_b' # swin_t/s/b

CLASSIFIER:
  NAME: 'linear'
  POOLING: 'avg'
  SCALE: 1
  BN: False

LOSS:
  TYPE: 'bceloss'
  LOSS_WEIGHT: [1]
  SAMPLE_WEIGHT: 'weight'


