TRAIN:
  CLIP_GRAD: True
  MAX_EPOCH: 3
  BATCH_SIZE: 16
  OPTIMIZER:
    TYPE: 'adam'
    WEIGHT_DECAY: 0.0005
  LR_SCHEDULER:
    TYPE: 'plateau'
    LR_FT: 0.000001
    LR_NEW: 0.000001
  EMA:
    ENABLE: False

METRIC:
  TYPE: 'pedestrian'

VIS:
  CAM: 'valid'
